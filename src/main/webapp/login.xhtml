<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width,initial scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        
        
        
        <title>Teneria Inicio de Sesión </title>

    </h:head>
    <h:body style="background-image: url(recursos/imagenes/fondo5.jpg);background-repeat: no-repeat;background-size: 100%;">

        <h:form id="frmLogin">
            <p:growl id="growl" showDetail="true" life="300"/>

            <div class="container" style='padding-top: 150px'>


                <!--aca ira todo-->
                <div class="col-lg-3">
                </div>
                <div class="col-lg-6">
                    <div class="panel panel-primary" style="border-color: black">
                        <div class="panel-heading" style="text-align: center; background-color: black; border-color: black;">Login</div>
                        <div class="panel-body">
                            <br/>

                            <div class="col-md-2"></div>
                            <div class="col-lg-9" style="padding-right: 50px">
                                <b:inputText value="#{loginController.usuario.usuario}" placeholder="Nombre de Usuario">
                                    <f:facet name="prepend">
                                        <b:icon name="user" />
                                    </f:facet>
                                </b:inputText>
                            </div>  

                            <div class="col-md-2"></div>
                            <div class="col-lg-9" style="padding-right: 50px">
                                <b:inputSecret value="#{loginController.usuario.clave}" placeholder="Contraseña">
                                    <f:facet name="prepend">
                                        <b:iconAwesome name="key" />
                                    </f:facet>
                                </b:inputSecret>
                            </div>
                            <br/><br/><br/>

                            <div class="col-md-4"></div>
                            <div class="col-md-7">
                                <h:commandButton class="btn" style="border-color: black;width: 60%" action="#{loginController.iniciarSesion()}" value="Iniciar Sesion"/>
                            </div>


                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 col-md-12" style="text-align: center;">
                        <h5><b>Copyright © 2017</b></h5>
                        <br />
                    </div>
                </div>
            </div>
        </h:form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </h:body>
</html>
