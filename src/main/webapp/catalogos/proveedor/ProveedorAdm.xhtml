<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../../plantillas/mpAdmin.xhtml">

            <ui:define name="content">
                <!--Aca ira todo el contenido-->
                <div class="container">

                    <div class="row">

                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="panel panel-primary" style="border-color: black">
                                <div class="panel-body" >
                                    <div class="row">
                                        <div class="col-lg-1"></div>      
                                        <div class="col-lg-10" >
                                            <br />
                                            <div class="form-group">


                                                <!--<div class="panel panel-primary" style="border-color: black;"/>Separator parte de arriba-->

                                                <div class="row">



                                                    <div class="panel panel-primary" style="border-color: black">
                                                        <div class="panel-heading" style="border-color: black;text-align: center;background-color:#04536C;color: white"><h4>Gestión de Proveedores</h4></div>
                                                        <div class="panel-body">
                                                            <div class="form-group">

                                                                <div class="col-md-4"></div>
                                                                <div class="col-md-4"><button type="button" class="form-control" data-toggle="modal" data-target="#modalProveedores" style="background-color:#D2D4D6;color: black;border-color: black">Ingresar Proveedor</button></div>
                                                            </div>
                                                            <br/><br/>
                                                            <div class="col-md-12">
                                                                <div class="panel panel-primary" style="border-color: black">
                                                                    <div class="panel-heading" style="border-color: black;text-align: center;background-color:#04536C;color: white"><h4>Productos Registrados</h4></div>
                                                                    <div class="panel-body">
                                                                       <h:form id="frmMostrar">
                                                                           <b:dataTable value="#{proveedorController.proveedores}" var="prov" responsive="true" widgetVar="dtP" style="text-align: center">
                                                                                <b:dataTableColumn label="Proveedor" value="#{prov.proveedor}" style="text-align: center"/>
                                                                                <b:dataTableColumn label="Propietario" value="#{prov.propietario}" style="text-align: center"/>
                                                                                <b:dataTableColumn label="DUI" value="#{prov.dui}" style="text-align: center"/>
                                                                                <b:dataTableColumn label="NIT" value="#{prov.nit}" style="text-align: center"/>
                                                                                <b:dataTableColumn label="Dirección" value="#{prov.direccion}" style="text-align: center"/>
                                                                                <b:dataTableColumn label="Modificar" style="text-align: center;">

                                                                                    <!--                                                                                    <p:commandButton icon="ui-icon-pencil"
                                                                                                                                                                                         oncomplete="PF('dlgModificar').show();">
                                                                                                                                                                            <f:setPropertyActionListener target="#{usuarioController.usuario}" value="#{usuario}" />
                                                                                    
                                                                                                                                                                        </p:commandButton>-->


                                                                                    <button type="button" icon="edit" class="form-control" 
                                                                                            data-toggle="modal" data-target="#modificarUModal"
                                                                                            style="background-color:#D2D4D6;color: black;border-color: black"> 
                                                                                        Modificar

                                                                                    </button>


                                                                                </b:dataTableColumn>

                                                                            </b:dataTable>
                                                                        </h:form>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-2"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!--Este es el dialogo para crear usuario -->
                <h:form id="frmProveedorModal">
                    <p:growl id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"/>
                    <div id="modalProveedores" class="modal fade" role="dialog">
                        <div class="modal-dialog modal-lg">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header" style="border-color: black;background-color: #D2D4D6;">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h3 class="modal-title" style="text-align: center">Registro de Nuevo Proveedor</h3>
                                </div>
                                <div class="modal-body" style="border-color: black">
                                    <div class="container" style="border-color: black">
                                        <br/>


                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                <div class="row">
                                                    <div class="col-lg-1"></div>
                                                    <div class="col-lg-10">
                                                        <div class="form-group">
                                                            <div class="row">

                                                                <div class="panel panel-primary" style="width: 68%;border-color: black;">
                                                                    <div class="panel-heading" style="border-color: black;text-align: center;background-color: #04536C">Datos del Proveedor</div>
                                                                    <div class="panel-body">

                                                                        <div class="col-md-4 col-xs-12" style="text-align: right;padding-top: 5px;"><!--Nombres-->
                                                                            Nombre de proveedor:
                                                                        </div>

                                                                        <div class="col-md-5 col-xs-12">
                                                                            <h:inputText id="nombreProv" class="form-control" value="#{proveedorController.proveedor.proveedor}" style=""/> 

                                                                        </div>
                                                                        <br/><br/>      

                                                                        <div class="col-md-4 col-xs-12" style="text-align: right;padding-top: 5px;"><!--Apellidos-->
                                                                            Nombre del propietario:
                                                                        </div>

                                                                        <div class="col-md-5 col-xs-12">
                                                                            <h:inputText id="nombreProp" class="form-control" value="#{proveedorController.proveedor.propietario}" style=""/> 

                                                                        </div>
                                                                        <br/><br/>    




                                                                        <div class="col-md-4 col-xs-12" style="text-align: right;padding-top: 5px"><!--DUI-->
                                                                            DUI:
                                                                        </div>

                                                                        <div class="col-md-5 col-xs-12">
                                                                            <h:inputText id="DUIU" value="#{proveedorController.proveedor.dui}" class="form-control"/>

                                                                        </div>

                                                                        <br/><br/>        

                                                                        <div class="col-md-4 col-xs-12" style="text-align: right;padding-top: 5px;"><!--NIT-->
                                                                            NIT:
                                                                        </div>

                                                                        <div class="col-md-5 col-xs-12">
                                                                            <h:inputText id="NITU" value="#{proveedorController.proveedor.nit}" class="form-control"/>

                                                                        </div>

                                                                        <br/><br/>    


                                                                        <div class="col-md-4 col-xs-12" style="text-align: right;padding-top: 5px;"><!--Direccion-->
                                                                            Dirección:
                                                                        </div>

                                                                        <div class="col-md-5 col-xs-12">
                                                                            <h:inputText id="DirU" value="#{proveedorController.proveedor.direccion}" class="form-control"/>

                                                                        </div>

                                                                        <br/><br/>    

                                                                        <div class="col-md-4 col-xs-12" style="text-align: right;padding-top: 5px;"><!--Teléfono-->
                                                                            Teléfono:
                                                                        </div>

                                                                        <div class="col-md-5 col-xs-12">
                                                                            <h:inputText id="TelU" value="#{proveedorController.proveedor.telefono}" class="form-control"/>

                                                                        </div>

                                                                        <br/> 

                                                                    </div>
                                                                </div><!--Aqui termina el primer panel-->
                                                            </div>
                                                        </div>
                                                        <div class ="col-md-3" style=""></div>
                                                        <div class="col-md-3" >
                                                            <b:commandButton id="btnRegistrarP" update=":frmMostrar,mensaje" actionListener="#{proveedorController.registrar()}" value="Registrar" class="form-control" 
                                                                             style="background-color:#D2D4D6;color: black;border-color: black;width:85%" 
                                                                             action="ProveedorAdm.xhtml?faces-redirect=true">

                                                            </b:commandButton>
                                                        </div>
                                                        <div class="col-md-6"></div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer" align="center" style="border-color: black;text-align: right">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form><!--aqui acaba el dialogo para crear usuario-->


                
            </ui:define>

        </ui:composition>

    </body>
</html>
