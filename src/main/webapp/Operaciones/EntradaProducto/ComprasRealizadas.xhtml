<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../plantillas/Template.xhtml">


            <ui:define name="content">
                <p:dataTable value="#{entradaProductoController.facturas}" var="fac" >
                    <p:column headerText="Numero Factura">
                        <p:outputLabel value="#{fac.numeroFactura}"/>
                    </p:column>

                    <p:column headerText="Proveedor">
                        <p:outputLabel value="#{fac.proveedor.proveedor}"/>
                    </p:column>

                    <p:column headerText="Total Compra">
                        <p:outputLabel value="$#{fac.totalVenta}"/>
                    </p:column>
                    <p:column>
                        <h:commandButton image="/recursos/imagenes/pdf.png" style="width:50px;height:50px" 
                                         onclick="this.form.target = '_blank'"   
                                         actionListener="#{entradaProductoController.facturaReporte(fac)}"/>

                    </p:column>
                </p:dataTable>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
