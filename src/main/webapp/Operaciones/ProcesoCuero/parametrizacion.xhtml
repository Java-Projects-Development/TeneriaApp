<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>            


        <ui:composition template="./../../plantillas/Template.xhtml">


            <ui:define name="content">

                <h4>Parametrizacion de Elaboracion de Cuero</h4>
                                <p:separator/>

                <h:form>
                    <p:panel header="Parametrizacion de Proceso de Elaboracion de Cuero"
                             style="width: 1000px;margin: 0 auto; text-align:center ">

                        <p:layout style="width: 100%; height: 450px" >
                            <p:layoutUnit id="datosEntrada" position="center" 
                                          style="padding: 5px; text-align: justify;font-size: 14px;
                                          width: 5%" 
                                          size="100" >

                                <p:panel header="Etapa de Produccion">
                                    <p:panelGrid columns="3" layout="grid" style=" text-align:center">
                                        <p:outputLabel value="Seleccione Etapa" />
                                        <p:selectOneMenu style="width: 300px">
                                            <f:selectItem noSelectionOption="true" itemLabel="---Selecione----"/>
                                            <f:selectItem itemLabel="Etapa 1: Remojo " itemValue="c"/>  
                                            <f:selectItem itemLabel="Etapa 2: Pelambre " itemValue="c"/>
                                            <f:selectItem itemLabel="Etapa 3: Desencalado " itemValue="c"/>  
                                            <f:selectItem itemLabel="Etapa 4: Piquelado " itemValue="c"/>  
                                            <f:selectItem itemLabel="Etapa 5: Curtido " itemValue="c"/>
                                            <f:selectItem itemLabel="Etapa 6: Engrase " itemValue="c"/>  
                                        </p:selectOneMenu>
                                    </p:panelGrid>
                                </p:panel>

                                <p:separator/>
                                <p:panel header="Productos por Etapa de Produccion">
                                    <p:wizard backLabel="Regresar" nextLabel="Siguiente ">
                                        <p:tab id="tabProductos" title="Seleccion de Productos">
                                            <p:panel header="Personal Details">
                                                <h:panelGrid columns="2" columnClasses="label, value">
                                                    <h:outputText value="Producto 1" />
                                                    <p:selectOneMenu style=" width: 150px">
                                                        <f:selectItem itemLabel="Bisulfito" itemValue="c"/>  
                                                    </p:selectOneMenu>
                                                    <h:outputText value="Producto 2" />
                                                    <p:selectOneMenu style=" width: 150px">
                                                        <f:selectItem itemLabel="Cloruro de Potasio" itemValue="c"/>  
                                                    </p:selectOneMenu>                                                    <h:outputText value="Producto 3" />
                                                     <p:selectOneMenu style=" width: 150px">
                                                        <f:selectItem itemLabel="Bromuro" itemValue="c"/>  
                                                    </p:selectOneMenu>

                                                    <h:outputText value="Producto 4" />
                                                    <p:selectOneMenu style=" width: 150px">
                                                        <f:selectItem itemLabel="Desengrasador" itemValue="c"/>  
                                                    </p:selectOneMenu>
                                                </h:panelGrid>
                                            </p:panel>
                                        </p:tab>

                                        <p:tab id="tabPorcentaje" title="Asignacion de Porcentajes">
                                            <p:panel header="Personal Details">
                                                <h:panelGrid columns="2" columnClasses="label, value">
                                                    <h:outputText value="Producto 1" />
                                                    <p:inputNumber value="30" symbol="%" symbolPosition="right" style=" width: 150px"/>

                                                    <h:outputText value="Producto 2" />
                                                    <p:inputNumber value="10" symbol="%" symbolPosition="right" style=" width: 150px"/>
                                                    <h:outputText value="Producto 3" />
                                                    <p:inputNumber value="15" symbol="%" symbolPosition="right" style=" width: 150px"/>

                                                    <h:outputText value="Producto 4" />
                                                    <p:inputNumber value="5" symbol="%" symbolPosition="right" style=" width: 150px"/>
                                                </h:panelGrid>
                                            </p:panel>
                                        </p:tab>

                                        <p:tab id="confirm" title="Confirmacion de Parametros">
                                            <p:panel header="ConfirmaciÃ³n">
                                                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                                                    <h:panelGrid columns="2" columnClasses="label, value">
                                                        <h:outputText value="Bisulfito " />
                                                        <h:outputText value="30%" styleClass="outputLabel"/>

                                                        <h:outputText value="Cloruro de Potasio" />
                                                        <h:outputText value="10%" styleClass="outputLabel"/>

                                                        <h:outputText value="Bromuro" />
                                                        <h:outputText value="15%" styleClass="outputLabel"/>

                                                        <h:outputText value="Desengrasador" />
                                                        <h:outputText value="5%"/>
                                                    </h:panelGrid>







                                                </h:panelGrid>

                                                <p:commandButton value="Asignar Valores"/>
                                            </p:panel>
                                        </p:tab>
                                    </p:wizard>

                                </p:panel>
                            </p:layoutUnit>
                        </p:layout>
                    </p:panel>




                </h:form>


            </ui:define>

            <ui:define name="bottom">
                
            </ui:define>

        </ui:composition>

    </body>
</html>
